<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Tetris</title>
	<link href="css/index.css" rel="stylesheet">
</head>

<body>
	<form action="main.html" method="get" >
		<p id="what_name">What's is your name?<br></p>
		<input id='name' type="text" placeholder="Your name">
		<input  class="button" id="button" type="submit" value="Go!" onclick="save()">
	</form>
</body>

<script type="text/javascript">
	function save() {
		localStorage["username"] = document.getElementById('name').value;
		window.location = "main.html";
	}
	function read() {
		if(!localStorage["username"]){
			document.getElementById('name').value = "New Player";
	}
		else{
			document.getElementById('name').value = localStorage["username"];
		}
	}
	read();
</script>
</html>
