<html>
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link href="css/tetris.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="position: absolute;margin-left: 35%;">
        <canvas id="tetris" width="240" height="400"></canvas>
        <canvas id="nextElement" width="100" height="100"></canvas>
        <div id="keysText"><em>Control keys:</div>

        <div id="keys">
            <ul>
                <li>ArrowLeft - move left</li>
                <li>ArrowRight - move right</li>
                <li>ArrowDown - move down</li>
                <li>ArrowUp - rotate</li>
                <li>Space - drop</li>
            </ul>
        </div>

        <div id="score">Score: 0</div>
        <div id="name">Player: </div>
        <div id="level">Level: 1</div>
        <button id="records_buttn" onclick="savescore();window.location = 'records.html'" >Records</button>
        <button id="player_buttn" onclick="savescore();window.location = 'index.html'">Change player</button>
    </div>
    <script src="js/tetris.js"></script>
</body>
</html>
